---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: frontend
  name: frontend
  namespace: default
spec:
  template:
    metadata:
      labels:
        app: frontend
      name: frontend
    spec:
      containers:
        - name: frontend
          image: guanw0826/kubernetes-envoy-frontend:latest
          imagePullPolicy: IfNotPresent
          command:
            - "--address=127.0.0.1:9090"
        - name: envoy
          image: lyft/envoy:a733fc5932b34c984712c3090ba74fe54b480324
          command:
            - "/usr/local/bin/envoy"
          args:
            - "--config-path /etc/envoy/envoy.json"
            - "--mode serve"
            - "--service-cluster frontend"
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: envoy
              mountPath: /etc/envoy
      volumes:
        - name: envoy
          configMap:
            name: frontend
